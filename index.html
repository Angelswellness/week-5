<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angels Wellness – Home</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background-image: url('https://via.placeholder.com/1600x500'); /* Replace with your image later */
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 6em 2em;
      color: white;
    }
    header h1 {
      font-size: 2.5em;
      letter-spacing: 3px;
    }
    header p {
      font-size: 1.5em;
      margin-top: 1em;
    }
    section.subscribe {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 3em 2em;
    }
    .subscribe input[type="email"] {
      padding: 1em;
      width: 60%;
      max-width: 400px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
    .subscribe button {
      padding: 1em 2em;
      background-color: white;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 2em 1em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>
  <h1>ANGELS WELLNESS</h1>
  <p>Nurture your mind, body, and soul.</p>
</header>

<section class="subscribe">
  <h2>Subscribe</h2>
  <p>Sign up to be the first to know about our soft launch events.</p>
  <form>
    <input type="email" placeholder="Email" required>
    <button type="submit">SIGN UP</button>
  </form>
</section>

<footer>
  &copy; 2024 Angels Wellness – All Rights Reserved.<br>
  Powered by GoDaddy
</footer>

</body>
</html>
